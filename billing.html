<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billing & Payments</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
    }
  </style>
</head>
<body>
  <h2>Billing & Payment Card Back</h2>
  <p>This is your Trello Power-Up card back interface.</p>

  <script>
    // Initialize TrelloPowerUp iframe context
    const t = TrelloPowerUp.iframe();

    // Example: log card info to console
    t.card('name', 'id')
      .then(card => {
        console.log('Card name:', card.name);
        console.log('Card ID:', card.id);
      });
  </script>
</body>
</html>
