<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f5f7;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      background: white;
      border-radius: 3px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #172b4d;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      background: #f4f5f7;
      padding: 16px;
      border-radius: 3px;
      margin-bottom: 16px;
    }
    .summary-item {
      text-align: center;
    }
    .summary-label {
      font-size: 12px;
      color: #5e6c84;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .summary-value {
      font-size: 24px;
      font-weight: 600;
    }
    .summary-value.positive { color: #61bd4f; }
    .summary-value.negative { color: #eb5a46; }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 14px;
      color: #172b4d;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 8px 16px;
      background: #5aac44;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    button:hover {
      background: #61bd4f;
    }
    .mod-primary {
      background: #5aac44;
    }
    .mod-primary:hover {
      background: #61bd4f;
    }
    .log-entry {
      padding: 12px;
      border-left: 3px solid #5aac44;
      background: #f4f5f7;
      margin-bottom: 8px;
      border-radius: 3px;
    }
    .log-entry strong {
      color: #172b4d;
    }
    .log-entry small {
      color: #5e6c84;
    }
    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 600px) {
      .two-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Summary Section -->
    <div class="section">
      <div class="summary">
        <div class="summary-item">
          <div class="summary-label">Total Charged</div>
          <div class="summary-value" id="totalCharged">$0.00</div>
        </div>
        <div class="summary-item">
          <div class="summary-label">Total Paid</div>
          <div class="summary-value" id="totalPaid">$0.00</div>
        </div>
        <div class="summary-item">
          <div class="summary-label">Balance</div>
          <div class="summary-value" id="balance">$0.00</div>
        </div>
      </div>
    </div>

    <!-- Toggl Hours Section -->
    <div class="section">
      <div class="section-title">‚è±Ô∏è Toggl Time Tracking</div>
      <div id="togglSection">
        <p style="text-align: center; color: #999;">Loading Toggl data...</p>
      </div>
    </div>

    <!-- Two Column Layout for Charges and Payments -->
    <div class="two-column">
      <!-- Add Charge Section -->
      <div class="section">
        <div class="section-title">üí∞ Add Charge</div>
        <div class="form-group">
          <label for="chargeType">Type</label>
          <select id="chargeType">
            <option value="">Select type...</option>
            <option value="Retainer">Retainer</option>
            <option value="Added Fee">Added Fee</option>
            <option value="Testimony">Testimony</option>
            <option value="Hours">Hours</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="chargeAmount">Amount ($)</label>
          <input type="number" id="chargeAmount" placeholder="0.00" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="chargeDescription">Description (optional)</label>
          <textarea id="chargeDescription" placeholder="Enter details..."></textarea>
        </div>
        <button id="addChargeBtn" class="mod-primary" style="width: 100%;">Add Charge</button>
      </div>

      <!-- Add Payment Section -->
      <div class="section">
        <div class="section-title">üí≥ Add Payment</div>
        <div class="form-group">
          <label for="paymentDate">Date</label>
          <input type="date" id="paymentDate">
        </div>
        <div class="form-group">
          <label for="paymentAmount">Amount ($)</label>
          <input type="number" id="paymentAmount" placeholder="0.00" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="paymentMethod">Method</label>
          <select id="paymentMethod">
            <option value="">Select method...</option>
            <option value="Check">Check</option>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button id="addPaymentBtn" class="mod-primary" style="width: 100%;">Add Payment</button>
      </div>
    </div>

    <!-- Charges History -->
    <div class="section">
      <div class="section-title">üìã Charges History</div>
      <div id="chargesList"></div>
    </div>

    <!-- Payments History -->
    <div class="section">
      <div class="section-title">üìã Payments History</div>
      <div id="paymentsList"></div>
    </div>
  </div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./modal.js"></script>
</body>
</html>
