<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Toggl Configuration</title>

      margin: 0;
      background: #f4f5f7;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #172b4d;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
    button {
      background: #5aac44;
      border: none;
      padding: 10px 16px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #61bd4f;
    }
    .status {
      margin-top: 12px;
      font-size: 14px;
    }
    .success {
      color: #216e4e;
    }
    .error {

  </style>
</head>
