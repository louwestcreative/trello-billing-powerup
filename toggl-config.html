<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 16px;
      margin: 0;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 8px 16px;
      background: #5aac44;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    button:hover {
      background: #61bd4f;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="apiKey">Toggl API Token</label>
    <input type="password" id="apiKey" placeholder="Enter your Toggl API token">
    <div class="help-text">
      Find your token at: <a href="https://track.toggl.com/profile" target="_blank">track.toggl.com/profile</a>
    </div>
  </div>
  
  <button id="saveBtn">Save API Token</button>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    var t = TrelloPowerUp.iframe();

    t.get('board', 'shared', 'togglApiKey')
      .then(function(apiKey) {
        if (apiKey) {
          document.getElementById('apiKey').value = apiKey;
        }
      });

    document.getElementById('saveBtn').addEventListener('click', function() {
      var apiKey = document.getElementById('apiKey').value.trim();
      
      if (!apiKey) {
        alert('Please enter your Toggl API token');
        return;
      }

      t.set('board', 'shared', 'togglApiKey', apiKey)
        .then(function() {
          t.alert({
            message: 'Toggl API token saved successfully!',
            duration: 3
          });
          t.closePopup();
        })
        .catch(function(error) {
          alert('Error saving token: ' + error.message);
        });
    });
  </script>
</body>
</html>
