<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Billing Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f7f7;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #0079bf;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005a8f;
    }
  </style>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h3>Record Payment</h3>
  <form id="paymentForm">
    <label for="amount">Payment Amount ($)</label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" required />

    <label for="reason">Payment Reason</label>
    <select id="reason" name="reason" required>
      <option value="">Select a reason</option>
      <option value="retainer">Retainer</option>
      <option value="added_hours">Added Hours</option>
      <option value="testimony">Testimony</option>
    </select>

    <button type="submit">Add Payment</button>
  </form>

  <script>
    var t = TrelloPowerUp.iframe();

    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const amountValue = document.getElementById('amount').value;
      const amount = parseFloat(amountValue).toFixed(2);
      const reason = document.getElementById('reason').value;

      if (!amountValue || !reason) {
        alert('Please enter a valid amount and select a reason.');
        return;
      }

      // Save payment data to Trello card shared storage
      t.set('card', 'shared', {
        payment: {
          amount: amount,
          reason: reason,
          date: new Date().toISOString()
        }
      }).then(() => {
        alert(`Payment Added:\nAmount: $${amount}\nReason: ${reason}`);
        t.closeModal();
      });
    });
  </script>
</body>
</html>
