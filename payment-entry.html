<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Billing Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f7f7;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #0079bf;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005a8f;
    }
  </style>
</head>
<body>
  <h3>Record Payment</h3>
  <form id="paymentForm">
    <label for="amount">Payment Amount ($)</label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" required />

    <label for="reason">Payment Reason</label>
    <select id="reason" name="reason" required>
      <option value="">Select a reason</option>
      <option value="retainer">Retainer</option>
      <option value="added_hours">Added Hours</option>
      <option value="testimony">Testimony</option>
    </select>

    <button type="submit">Add Payment</button>
  </form>

  <script>
    // Simple form submit handler (for now just alerts the values)
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
      const reason = document.getElementById('reason').value;

      if (!amount || !reason) {
        alert('Please enter a valid amount and select a reason.');
        return;
      }

      // TODO: Save payment data to Trello card custom field or storage here

      alert(`Payment Added:\nAmount: $${amount}\nReason: ${reason}`);

      // Clear form
      this.reset();
    });
  </script>
</body>
</html>
