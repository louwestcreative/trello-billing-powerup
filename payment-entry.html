<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add Payment</title>
<style>
  body { font-family: Arial, sans-serif; padding: 10px; }
  label { display: block; margin-top: 10px; }
  input, select { width: 100%; padding: 6px; margin-top: 4px; }
  button { margin-top: 15px; padding: 10px; width: 100%; background: #0079bf; color: white; border: none; cursor: pointer; }
  button:hover { background: #026aa7; }
</style>
</head>
<body>
  <h2>Add Payment</h2>
  <form id="payment-form">
    <label for="type">Payment Type</label>
    <select id="type" name="type" required>
      <option value="">Select type</option>
      <option value="Retainer">Retainer</option>
      <option value="Added Fees">Added Fees</option>
      <option value="Testimony">Testimony</option>
    </select>

    <label for="amount">Amount ($)</label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" required />

    <label for="date">Payment Date</label>
    <input type="date" id="date" name="date" required />

    <button type="submit">Add Payment</button>
  </form>

  <script src="payment-entry.js"></script>
</body>
</html>
