<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Billing Tracker Settings</title>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>Auto-Charge Configuration</h3>
    <p style="font-size: 12px; color: #5e6c84; margin-bottom: 16px;">
      Labels automatically trigger charges when added to a card:
    </p>
    <ul style="font-size: 12px; color: #172b4d; line-height: 1.8;">
      <li><strong>Pierce GAL:</strong> $1,875</li>
      <li><strong>Pierce MG GAL:</strong> $1,875</li>
      <li><strong>Kitsap GAL:</strong> $4,000</li>
      <li><strong>Kitsap MG GAL:</strong> $4,000</li>
    </ul>
    <p style="font-size: 11px; color: #5e6c84; margin-top: 16px; font-style: italic;">
      To modify charge amounts, update the LABEL_CHARGES object in index.js
    </p>
  </div>
</body>
</html>
