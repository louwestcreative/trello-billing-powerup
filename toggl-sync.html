<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f5f7;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .sync-header {
      text-align: center;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 24px;
      color: #172b4d;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #5e6c84;
      font-size: 14px;
    }
    .card-list {
      background: white;
      border-radius: 3px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .card-item {
      padding: 12px;
      border-left: 3px solid #5aac44;
      background: #f4f5f7;
      margin-bottom: 12px;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-info {
      flex: 1;
    }
    .card-name {
      font-weight: 600;
      color: #172b4d;
      margin-bottom: 4px;
    }
    .card-label {
      font-size: 12px;
      color: #5e6c84;
      display: inline-block;
      padding: 2px 8px;
      background: #e2e4e6;
      border-radius: 3px;
      margin-right: 4px;
    }
    .card-hours {
      font-size: 14px;
      color: #5e6c84;
      margin-top: 4px;
    }
    .card-actions {
      display: flex;
      gap: 8px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background: #5aac44;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #61bd4f;
    }
    .btn-secondary {
      background: #e2e4e6;
      color: #172b4d;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #cdd2d4;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .sync-all-section {
      background: white;
      border-radius: 3px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #5e6c84;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #5aac44;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #5e6c84;
    }
    .status-message {
      padding: 12px;
      border-radius: 3px;
      margin-bottom: 16px;
      text-align: center;
    }
    .status-success {
      background: #d4f4dd;
      color: #216e4e;
    }
    .status-error {
      background: #ffebe6;
      color: #ae2e24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sync-header">
      <h1>⏱️ Sync Toggl Hours</h1>
      <p class="subtitle">Import billable hours from Toggl to your cards</p>
    </div>

    <div id="statusMessage"></div>
    
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading cards with Toggl projects...</p>
      </div>
    </div>

    <div id="syncAllSection" style="display: none;" class="sync-all-section">
      <button id="syncAllBtn" class="btn-primary" style="width: 100%;">
        Sync All Cards
      </button>
    </div>
  </div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./toggl-sync.js"></script>
</body>
</html>
